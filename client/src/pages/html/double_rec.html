<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend GPT</title>
    <link rel="stylesheet" href="../style/common.css">
    <link rel="stylesheet" href="../style/animation.css">
    <link rel="stylesheet" href="../style/rec.css">
    <link rel="stylesheet" href="../style/double_rec.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Outfit&display=swap">
    <script src="../js/placeholder_clean.js"></script>
</head>

<body>
    <header class="text grid">
        <div class="container logo animation-grow">
            <img src="../../assets/robot_alternative.svg" alt="Alternative Text" width="42.197px" height="41.33px"
                padding="10px">
            <p>FR<span class="i-colorido">i</span>ENDs</p>

        </div>

        <div class="container navbar">
            <nav>
                <a class="animation-grow animation-rotate" href="how_it_works.html">How it works</a>
                <a class="animation-grow animation-rotate" href="#">Contact</a>
                <a class="animation-grow animation-rotate"
                    href="https://github.com/Giovana2ma/DCC603-Eng-Soft-GPT">GitHub Page</a>
            </nav>
        </div>
    </header>

    <main class="grid2">

        <div class="main-content overlay grid left-side">

            <div class="container speech-balloon animation-grow">
                <span class="speech-input" role="textbox" contenteditable onclick="placeholder_clean(this)"
                    onfocusout="placeholder_build(this)">type a movie/actor/genre name...</span>
            </div>
            <img src="../../assets/3d-doodle-of-a-robot-friend-in-orange-and-purple-pallet--297933308 2.svg" alt=""
                class="friend1">

        </div>
        <div class="main-content overlay grid right-side">

            <div class="container speech-balloon animation-grow">
                <span class="speech-input" role="textbox" contenteditable onclick="placeholder_clean(this)"
                    onfocusout="placeholder_build(this)">type a movie/actor/genre name...</span>
            </div>
            <img src="../../assets/right side friend robot.svg" alt="" class="friend1">

        </div>

        <div class="container" id="button-container">
            <button class="button1 animation-grow">RECOMMEND</button>
            <a href="" class="rec_for_two animation-rotate">[Try Recommendation for One]</a>
        </div>
    </main>
</body>

</html>
